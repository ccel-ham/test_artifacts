name: artifacts

on:
  push:
  #-schedule:
  # - cron: '0 20 * * *'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
  download:
    needs: build
    runs-on: windows-latest
    steps:    
      - uses: actions/download-artifact@v3
        with:
          path: myfile.txt
  script:
    needs: download
    runs-on: windows-latest
    steps:        
      - name: Run script
        run: python test_artifacts.py
        
      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: myfile.txt
